---
# Production Environment Configuration

# Docker Compose settings
compose_project_name: homelab-production
compose_build: false
compose_pull: true
compose_recreate: auto
compose_state: present
compose_wait_timeout: 300

# App settings
app_user: ubuntu
app_group: ubuntu
hide_sensitive_logs: true

# Environment specific settings
env_name: production
domain_name: prod.matteobaracetti.com
ssl_enabled: true
traefik_log_level: INFO

# Service deployment flags
deploy_traefik: true
deploy_pihole: true
deploy_unbound: true
deploy_uptime_kuma: true
deploy_proxmox_routes: true

# SSL Configuration
cloudflare_email: "{{ vault_cloudflare_email }}"
cloudflare_api_token: "{{ vault_cloudflare_api_token }}"

# Pi-hole Configuration
pihole_webpassword: "{{ vault_pihole_webpassword }}"
pihole_timezone: Europe/Rome

# Application directories
app_directory: /opt/homelab
config_directory: "{{ app_directory }}/config"
data_directory: "{{ app_directory }}/data"

# Container security settings
container_security:
  cap_drop:
    - ALL
  cap_add:
    - CHOWN
    - SETGID
    - SETUID
  security_opt:
    - no-new-privileges:true

# Environment variables for .env file
compose_environment:
  ENVIRONMENT: production
  DOMAIN_NAME: "{{ domain_name }}"
  CLOUDFLARE_EMAIL: "{{ cloudflare_email }}"
  CLOUDFLARE_API_TOKEN: "{{ cloudflare_api_token }}"
  PIHOLE_WEBPASSWORD: "{{ pihole_webpassword }}"
  TRAEFIK_LOG_LEVEL: "{{ traefik_log_level }}"
  TZ: "{{ pihole_timezone }}"