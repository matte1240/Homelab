---
# Development Environment Configuration
env_name: development
compose_project_name: homelab_dev
app_directory: /opt/homelab
network_subnet: "172.20.0.0/16"

# Development settings
compose_pull_policy: missing
compose_recreate: auto
compose_state: present
compose_wait_timeout: 300

# App settings
app_user: ubuntu
app_group: ubuntu
hide_sensitive_logs: false

# Variables from vault (even if not used, prevents undefined errors)
pihole_webpassword: "{{ vault_pihole_webpassword | default('admin123') }}"
cloudflare_email: "{{ vault_cloudflare_email | default('') }}"
cloudflare_api_token: "{{ vault_cloudflare_api_token | default('') }}"